<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In / Sign Up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="toggle-btns">
    <button id="signInBtn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
    <button id="signUpBtn"><i class="fas fa-user-plus"></i> Sign Up</button>
  </div>
  <div id="signInForm">
    <h2>Sign In</h2>
    <div class="form-group">
      <i class="fas fa-user icon"></i>
      <input type="text" placeholder="Username">
    </div>
    <div class="form-group">
      <i class="fas fa-envelope icon"></i>
      <input type="text" placeholder="Email">
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button>Sign In</button>
    </div>
  </div>
  <div id="signUpForm" style="display: none;">
    <h2>Sign Up</h2>
    <div class="form-group">
      <i class="fas fa-envelope icon"></i>
      <input type="email" placeholder="Email">
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" placeholder="Password">
    </div>
    <div class="form-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <button>Sign Up</button>
    </div>
  </div>
</div>

<button class="sign-up-btn" id="bottomSignUpBtn"><i class="fas fa-user-plus"></i> Sign Up</button> -->
<script src="script.js"></script>
</body>
</html>
